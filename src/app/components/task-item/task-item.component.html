<div [ngClass]="{reminder: task.reminder}" class="task"
(dblclick)="onToggle(task)">
    <h3>{{ task.text }} 
    <fa-icon (click)="onDelete(task)" [ngStyle]="{'color': 'red'}" [icon]='faTimes'></fa-icon></h3>
    <p>{{ task.day }}</p>
    <p><b>Scheduled by:</b> {{ task.username }} </p>
    <a *ngIf="isThisThePublisher && !isViewerAdmin" [routerLink]="['/edit_task', task.id]">Edit</a>

    <a *ngIf="isViewerAdmin" [routerLink]="['/admin/edit_task', task.id]">Edit</a>
</div>
